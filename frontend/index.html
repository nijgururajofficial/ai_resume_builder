<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-900 mb-8">Firebase Authentication</h1>

        <!-- Authentication Section -->
        <div id="auth-container" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-center" id="auth-title">Login</h2>
            </div>
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6 relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
              </div>
            </div>

            <div class="mt-6">
                <button id="google-signin-btn" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 48 48">
                        <path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div class="text-center mt-6">
                <a href="#" id="toggle-auth" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                    Need an account? Sign Up
                </a>
            </div>
        </div>

        <!-- Logged In Section -->
        <div id="dashboard" class="hidden max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8 text-center">
            <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
            <div class="flex justify-center items-center gap-4 mb-2">
                <p>Email: <span id="user-email" class="font-mono bg-gray-200 text-gray-700 rounded px-2 py-1"></span></p>
                <!-- NEW: Credit Display -->
                <p class="font-semibold">Credits: <span id="user-credits" class="font-mono bg-green-100 text-green-800 rounded px-2 py-1">Loading...</span></p>
            </div>
            <p class="mb-6 text-sm text-gray-600">User ID: <span id="user-id" class="font-mono bg-gray-200 text-gray-700 rounded px-2 py-1"></span></p>

            <!-- File Upload Section -->
            <div class="bg-white p-8 rounded-xl shadow-lg border my-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Upload Your Files</h3>
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <input type="file" id="file-input" accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    <button id="upload-btn" class="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 whitespace-nowrap">
                        Upload PDF
                    </button>
                </div>
                <div id="upload-status" class="mt-4 text-sm text-gray-600"></div>
            </div>

            <!-- My Files Section -->
            <div class="bg-white p-8 rounded-xl shadow-lg border my-6 text-left">
                <h3 class="text-xl font-bold text-gray-800 mb-4">My Uploaded Files</h3>
                <div id="file-list" class="space-y-3">
                    <p class="text-gray-500">Loading your files...</p>
                </div>
            </div>

            <div class="space-y-4 mb-6">
                <button id="fetch-public" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full sm:w-auto">
                    Access Public Route
                </button>
                <button id="fetch-protected" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full sm:w-auto">
                    Access Protected Route
                </button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 w-full sm:w-auto">
                    Logout
                </button>
            </div>

            <div id="api-response" class="mt-6 p-4 bg-gray-50 rounded-lg border text-left">
                <h3 class="font-semibold text-lg mb-2">API Response:</h3>
                <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto"><code id="response-content">Click a button to fetch data...</code></pre>
            </div>
        </div>
    </div>

    <!-- NEW: Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Delete File</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="delete-modal-text">Are you sure you want to delete this file?</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Yes, Delete
                    </button>
                    <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto ml-2 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        No, Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
